version: "3"
services:
  proxy:
    image: pinked/docker-flow-proxy-refreshing-error-pages
    healthcheck:
      test: "wget -q -O /dev/null $STATS_USER:$STATS_PASS@localhost/admin?stats || exit 1"
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - 80:80
      - 443:443
    networks:
      - proxy
    environment:
      - LISTENER_ADDRESS=swarm-listener
      - MODE=swarm
      - STATS_USER=${STATS_USER}
      - STATS_PASS=${STATS_PASS}
    deploy:
      update_config:
        parallelism: 1
        delay: 10s
      replicas: 2
      restart_policy:
        condition: any
        delay: 5s

  swarm-listener:
    image: vfarcic/docker-flow-swarm-listener
    networks:
      - proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DF_NOTIF_CREATE_SERVICE_URL=http://proxy:8080/v1/docker-flow-proxy/reconfigure
      - DF_NOTIF_REMOVE_SERVICE_URL=http://proxy:8080/v1/docker-flow-proxy/remove
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: any
        delay: 5s

  lets-encrypt:
    image: pinked/docker-flow-lets-encrypt-godaddy
    networks:
      - proxy
    volumes:
      - letsencrypt:/etc/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DF_NOTIF_CERT_SERVICE_URL=http://proxy:8080/v1/docker-flow-proxy/cert
      - REFRESH=20m
      - TLD=${TLD}
      - CERTBOT_EMAIL=${CERTBOT_EMAIL}
      - GD_KEY=${GD_KEY}
      - GD_SECRET=${GD_SECRET}
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
      placement:
        constraints: [node.role == manager]

networks:
  default:
    external: false
  proxy:
    external: true

volumes:
  letsencrypt:
    driver: glusterfs 
